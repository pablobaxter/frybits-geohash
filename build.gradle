// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        geohash_version = '0.1' // your library version
        geohash_group = 'com.frybits.geohash' // whatever group name you'd like

        kotlin_version = '1.3.61'

        junit_version = '4.12'
        androidx_test_runner_version = '1.2.0'
        androidx_espresso_core_version = '3.2.0'
        androidx_test_runner_core = '1.2.0'
        androidx_test_runner_ext_version = '1.1.1'
        robolectric_version = '4.2.1'

        minSdk_version = 14
        compileSdk_version = 28
        targetSdk_version = 28
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
}
