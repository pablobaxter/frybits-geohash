version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:

  Cache-Dependencies:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

      working_directory: ~/repo

      environment:
        # Customize the JVM maximum heap limit
        JVM_OPTS: -Xmx3200m
        TERM: dumb

      steps:
        - checkout

        # Download and cache dependencies
        - restore_cache:
            name: Restoring Gradle cache
            keys:
              - v4-dependencies-{{ checksum "geohash/build.gradle" }}
              # fallback to using the latest cache if no exact match is found
              - v4-dependencies-

        - run:
            name: Download Depencies
            command: ./gradlew :geohash:dependencies

        - save_cache:
            name: Saving Gradle cache
            paths:
              - ~/.gradle
            key: v4-dependencies-{{ checksum "geohash/build.gradle" }}

  JVM-Test:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          name: Restoring Gradle cache
          keys:
            - v4-dependencies-{{ checksum "geohash/build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v4-dependencies-

      # run tests!
      - run:
          name: Java Unit Tests
          command: ./gradlew jvmTest

      - store_test_results:
          path: geohash/build/test-results

  Javascript-Browser-Test:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk-node-browsers

    environment:
      CHROME_BIN: "/usr/bin/google-chrome"

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          name: Restoring Gradle cache
          keys:
            - v4-dependencies-{{ checksum "geohash/build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v4-dependencies-

      # run tests!
      - run:
          name: Javascript Browserify Unit Tests
          command: ./gradlew jsBrowserTest

      - store_test_results:
          path: geohash/build/test-results

  Javascript-Node-Test:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk-node

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          name: Restoring Gradle cache
          keys:
            - v4-dependencies-{{ checksum "geohash/build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v4-dependencies-

      # run tests!
      - run:
          name: Javascript Node Unit Tests
          command: ./gradlew jsNodeTest

      - store_test_results:
          path: geohash/build/test-results

  Linux-Native-Test:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          name: Restoring Gradle cache
          keys:
            - v4-dependencies-{{ checksum "geohash/build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v4-dependencies-

      # run tests!
      - run:
          name: Linux Unit Tests
          command: ./gradlew linuxTest

      - store_test_results:
          path: geohash/build/test-results

  Windows-Native-Test:
    executor:
      name: win/default

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          name: Restoring Gradle cache
          keys:
            - v4-dependencies-{{ checksum "geohash/build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v4-dependencies-

      # run tests!
      - run:
          name: Windows Unit Tests
          command: ./gradlew windowsTest
          shell: bash.exe

      - store_test_results:
          path: geohash/build/test-results

workflows:
  version: 2
  Tests:
    jobs:
      - Cache-Dependencies
      - JVM-Test:
          requires:
            - Cache-Dependencies
      - Javascript-Browser-Test:
          requires:
            - Cache-Dependencies
      - Javascript-Node-Test:
          requires:
            - Cache-Dependencies
      - Linux-Native-Test:
          requires:
            - Cache-Dependencies
      - Windows-Native-Test:
          requires:
            - Cache-Dependencies

